<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" style="width: 70%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title id_title">Gửi mail</h4>
            </div>
            <div class="modal-body">
                <form role="form" class="row">
                    <div class="form-group col-md-12">
                        <label>Người nhận</label>
                        <div class="hidden id_toanchor"></div>
                    </div>
                    <div class="form-group col-md-12">
                        <label>Tiêu đề</label>
                        <select class="form-control id_mailtemsub">
                            <option value="0"></option>
                        </select>
                        <input type="text" class=" input form-control id_subject" placeholder="Tiêu đề"/>
                    </div>

                    <div class="form-group col-md-8">
                        <label>Nội dung</label>
                        <select class="form-control id_mailtembody">
                            <option value="0"></option>
                        </select>
                        <textarea class="form-control id_body" rows="10"></textarea>
                    </div>

                    <div class="form-group col-md-4">
                        <label>Chữ ký</label>
                        <select class="form-control id_mailtemsign">
                            <option value="0"></option>
                        </select>
                        <textarea class="form-control id_sign" rows="10"></textarea>
                    </div>

                </form>
            </div>
            <div class="modal-footer ">
                <button type="button" class="btn btn-default id_cancel" >Hủy</button>
                <button type="button" class="btn btn-danger id_send ">Gửi</button>
            </div>
        </div>
    </div>


    <div class="hidden">
        <div class="id_header">
            <div class="input-group ">
				<span class="input-icon">
					<input type="text" id="form-field" class="id_search" placeholder="Type your query">
					<i class="fa fa-search" style="margin-top:5px"></i>
				</span>

                <div class="input-group-btn">
					<span class="">
						<label>
                            <input name="form-field-checkbox" type="checkbox" class="ace id_archived">
                            <span class="lbl"> Arch.</span>
                        </label>
					</span>

                    <label class="btn id_insert btn-sm">
                        <i class="fa fa-plus fa fa-on-right bigger-110"></i>
                    </label>
                    <label class="btn id_remove btn-sm">
                        <i class="fa fa-minus fa fa-on-right bigger-110"></i>
                    </label>
                </div>
            </div>
        </div>
    </div>

</div>
